<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/logo/logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent</title>

  <!-- Inline CSS thay cho loader.css -->
  <style>
    body {
      margin: 0;
    }

    html {
      overflow-x: hidden;
      overflow-y: scroll;
    }

    #loading-bg {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--initial-loader-bg, #fff);
      block-size: 100%;
      gap: 1rem 0;
      inline-size: 100%;
    }

    .loading {
      position: relative;
      box-sizing: border-box;
      border: 3px solid transparent;
      border-radius: 50%;
      block-size: 55px;
      inline-size: 55px;
    }

    .loading .effect-1,
    .loading .effect-2,
    .loading .effect-3 {
      position: absolute;
      box-sizing: border-box;
      border: 3px solid transparent;
      border-radius: 50%;
      block-size: 100%;
      border-inline-start: 3px solid var(--initial-loader-color, #eee);
      inline-size: 100%;
    }

    .loading .effect-1 {
      animation: rotate 1s ease infinite;
    }

    .loading .effect-2 {
      animation: rotate-opacity 1s ease infinite 0.1s;
    }

    .loading .effect-3 {
      animation: rotate-opacity 1s ease infinite 0.2s;
    }

    .loading .effects {
      transition: all 0.3s ease;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(1turn);
      }
    }

    @keyframes rotate-opacity {
      0% {
        opacity: 0.1;
        transform: rotate(0deg);
      }

      100% {
        opacity: 1;
        transform: rotate(1turn);
      }
    }
  </style>

  <!-- Tối ưu tải JS bên ngoài -->
  <script src="/js/jquery.min.js" defer></script>
  <script src="/js/jquery.elevatezoom.min.js" defer></script>

  <!-- Google client đã async + defer -->
  <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/images/logo/logo.jpg" alt="Logo" width="100">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>

  <!-- Vite build output (auto defer vì type=module) -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
