<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIN Decoder Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 mt-5">
        <form onsubmit="event.preventDefault(); checkVIN();">
          <input
            id="vinNumber"
            type="text"
            class="form-control"
            placeholder="VIN Number"
            value="RPXAB2AXHLV002762"
            required
          />
          <button type="submit" class="btn btn-success mt-2">Tra cứu</button>
        </form>
      </div>

      <div class="card mt-4">
        <div class="card-body">
          <h3 id="vin"></h3>
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>Vùng</td>
                <td><span id="region"></span></td>
              </tr>
              <tr>
                <td>Quốc gia</td>
                <td><span id="country"></span></td>
              </tr>
              <tr>
                <td>Nhà sản xuất</td>
                <td><span id="manufacturer"></span></td>
              </tr>
              <tr>
                <td>Model</td>
                <td><span id="modelYear"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var module = {};
    </script>
    <script src="./dist/index.js"></script>
    <script type="text/javascript">
      var { decodeVIN, splitVIN, validateVIN } = module.exports;
      function checkVIN() {
        var vinField = document.getElementById("vinNumber");
        var vin_decode = decodeVIN(vinField.value);
        if (vin_decode && vin_decode.info) {
          console.log(vin_decode);
          document.getElementById("vin").innerHTML = "Mã: " + vin_decode.vin;
          Object.keys(vin_decode.info).map((key) => {
            document.getElementById(key).innerHTML = vin_decode.info[key];
          });
        }
      }
      checkVIN();
    </script>
  </body>
</html>
